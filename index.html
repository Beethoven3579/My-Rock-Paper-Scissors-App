<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
    
</head>
<body>

    <h1 id="game-title"> Rock Paper Scissors</h1>    

    <div id="game-board"class="game-board">
        <div id="rock" class="rock"><img src="images/Rock.png" 
            alt="rock" 
            ></div>
        <div id="paper" class="paper"><img src="images/Paper.png" 
            alt="paper" 
            ></div>
        <div id="scissors" class="scissors"><img src="images/Scissors.png" 
            alt="scissors"
            ></div>
    </div>

    <div id="result-message" class="result-message">Click an icon to play!</div>
    
    <script src="app.js"></script>
</body>
</html>
